<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="otppage.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otp Verifier</title>
</head>
<body>
  <img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/otp_pic-1.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="images/male-sidewave-1.svg">
				<h2 class="title">Otp Verification</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>ENTER OTP</h5>
           		   		<input type="password" class="input" maxlength="6"> 
           		   </div>
           		</div>
							
            	<a href="#">Resend OTP?</a>
            	<input type="submit" class="btn" value="VERIFY">
            </form>
        </div>
    </div>
</body>
<script>
  const inputs = document.querySelectorAll(".input");

  function addcl(){
    let parent = this.parentNode.parentNode;
    parent.classList.add("focus");
  }

  function remcl(){
    let parent = this.parentNode.parentNode;
    if(this.value == ""){
      parent.classList.remove("focus");
    }
  }

  inputs.forEach(input => {
    input.addEventListener("focus", addcl);
    input.addEventListener("blur", remcl);
  });
</script>
</html>
